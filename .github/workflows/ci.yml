name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - windows-latest
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install IO::Pty and xmllint
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update -y && sudo apt-get install -y libio-pty-perl libxml2-utils
    - name: Run Tests
      env:
        TEST_OPTS: -v
        MSYS: winsymlinks:nativestrict
      run: make test
    - if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}
        path: |
          test/test-results/
          test/trash directory*/
